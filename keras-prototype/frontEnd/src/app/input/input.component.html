<mat-card>
  <div>
    <mat-form-field class="wide-field">
      <mat-label>Enter question</mat-label>
      <input [(ngModel)]="message" [disabled]="processing"
             matInput placeholder="Enter question">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()" [disabled]="processing">Send</button>
  </div>
</mat-card>
