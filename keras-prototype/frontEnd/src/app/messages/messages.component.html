<mat-card>
  <mat-card-header>
    <mat-card-title>ChatBot Chat</mat-card-title>
  </mat-card-header>

  <mat-card-content *ngIf="messages.length > 0">
    <mat-card class="spacer" *ngFor="let message of messages"
              [ngClass]="(message.user === 'ChatBot') ? 'bot' : 'user'">
      <div>{{message.user}}</div>
      <div>{{message.message}}</div>
    </mat-card>
  </mat-card-content>
</mat-card>
