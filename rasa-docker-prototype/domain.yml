version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- name:
    use_entities: true
- htl:
    use_entities: true
- branches:
    use_entities: true
- branch:
    use_entities: true
entities:
- name
- zweig
slots:
  name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  zweig:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  logged_in:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey {name}! Wie gehts dir?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Hier ist etwas zur Aufmunterung:'
  utter_did_that_help:
  - text: Hat das geholfen?
  utter_happy:
  - text: Großartig!
  utter_goodbye:
  - text: Tschüss
  utter_iamabot:
  - text: Ich bin ein bot, powered by Rasa.
  utter_htl:
  - text: Die HTL Leonding ist eine Höhere Schule in Leonding in der man zwischen 4 Zweigen wählen kann
  utter_branches:
  - text: 'An der HTL gibt es die 4 Zweige: Medientechnik, Informatik, Elektronik und Medizintechnik. Über welchen Zweig soll ich dir mehr erzählen?'
  utter_branch:
  - text: '{zweig} ist ein toller Zweig in dem man sehr viel lernt'
actions: []
forms: {}
e2e_actions: []
